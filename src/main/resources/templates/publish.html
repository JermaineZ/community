<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>publish</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/npm.js"></script>
    <script src="/jquery/jquery-3.4.1.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">JermaineZ`s Community</span>
                </button>
                <a class="navbar-brand" href="#">JermaineZ`s Community</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=a0d787b42d8c5f57f47b&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr/>
                <form action="">
                    <div class="form-group">
                        <label for="title">问题标题（简明扼要）：</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="问题标题......">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）：</label>
                        <textarea name="description" class="form-control" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以逗号（，）分隔">
                    </div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>发起问题指南</h3><br/>
                ·问题标题：请用精简的语言描述您所要发布的问题，不超过25字。<br/>
                ·问题补充：详细补充您所要发布问题的内容，确保描述直观清晰，并提供一些相关资料。<br/>
                ·选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字<br/>
            </div>
        </div>
    </div>
</body>
</html>
